<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="MkDev">
    <meta name="keywords" content="x86, Assembler, Assembly, Emulator">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="twitter:card" value="summary">

    <meta property="og:title" content="x86 Emulator by MkDev">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://127.0.0.1:5500">
    <meta property="og:description" content="A simple emulator for the x86 instruction set">
    <meta property="og:locale" content="en_GB">

    <title>x86 Emulator</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/material-darker.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="popover-box"></div>
    <div class="content-box">
        <div class="header-box">
            x86 Emulator
        </div>
        <div class="body-box">

            <!-- Editor / Input box -->
            <div class="input-box">
                <!-- CodeMirror Editor Window -->
                <div class="editor-box">
                    <textarea id="editor" autocomplete="false"></textarea>
                </div>

                <!-- Direct Control Buttons -->
                <div class="button-box">
                    <button id="compile">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button id="pause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="step">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="run">
                        <i class="fas fa-play"></i>    
                    </button>
                    <div class="upload-btn-box">
                        <button class="btn">
                            <i class="fas fa-file-upload"></i>
                        </button>
                        <input type="file" id="fileInput" accept="text/*">
                    </div>
                    <div class="upload-btn-box">
                        <button class="btn" id="downloadButton">
                            <i class="fas fa-file-download"></i>
                        </button>
                    </div>
                </div>

                <!-- Debug output box  -->
                <div class="debug-box" id="debug-box"></div>
            </div>

            <!-- Info Box -->
            <div class="info-box">
                <!-- Settings Dropdown -->
                <div class="dropdown" id="settings-dropdown">
                    <div class="dropdown-header" id="settings-dropdown:header">
                        Settings
                    </div>
                    <div class="dropdown-body" id="settings-dropdown:body">
                        <div class="settings">
                            <!-- JS Generated Content -->
                        </div>
                    </div>
                </div>

                <!-- Libaries Dropdown -->
                <div class="dropdown" id="libary-dropdown">
                    <div class="dropdown-header" id="libary-dropdown:header">
                        Libaries
                    </div>
                    <div class="dropdown-body" id="libary-dropdown:body">
                        <div class="libary-controller">
                            <!-- JS Generated Content -->
                        </div>
                    </div>
                </div>

                <!-- Register & Flags Dropdown -->
                <div class="dropdown" id="cpu-dropdown">
                    <div class="dropdown-header" id="cpu-dropdown:header">
                        Registers & Flags
                    </div>
                    <div class="dropdown-body" id="cpu-dropdown:body">
                        <div class="registersAndFlags">
                            <div class="registers-box">
                                <!-- JS Generated Content -->
                            </div>
                            <div class="flags-box">
                                <!-- JS Generated Content -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Memory Dropdown -->
                <div class="dropdown" id="memory-dropdown">
                    <div class="dropdown-header" id="memory-dropdown:header">
                        Memory
                    </div>
                    <div class="dropdown-body" id="memory-dropdown:body">
                        <div class="memory-box">
                            <div class="memory-control">
                                <!-- JS Generated Content -->
                            </div>
                            <div class="memory-content">
                                <!-- JS Generated Content -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- IO Dropdown -->
                <div class="dropdown" id="io-dropdown">
                    <div class="dropdown-header" id="io-dropdown:header">
                        IO
                    </div>
                    <div class="dropdown-body" id="io-dropdown:body">
                        IO
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Script -->
    <script async src="js/main.js"></script>
</body>
</html>
