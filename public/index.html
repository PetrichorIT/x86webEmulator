<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="MkDev">
    <meta name="keywords" content="x86, Assembler, Assembly, Emulator">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>x86 Emulator</title>
    <link rel="stylesheet" href="css/main.css">
    
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/material-darker.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="popover-box"></div>
    <div class="content-box">
        <div class="header-box">
            x86 Emulator
        </div>
        <div class="body-box">
            <div class="input-box">
                <div class="editor-box">
                    <button class="button button-gray more-button" id="more-button">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <div class="more-box" id="more-box">
                        <button class="button button-gray more-box-action" id="saveAsLib">
                            Save as Lib
                        </button>
                        <button class="button button-gray more-box-action">
                            Test 2
                        </button>
                        <button class="button button-gray more-box-action">
                            Test 3
                        </button>

                    </div>
                    <textarea id="editor" autocomplete="false"></textarea>
                </div>
                <div class="button-box">
                    <button id="compile" class="button">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button id="pause" class="button">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="step" class="button">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="run" class="button">
                        <i class="fas fa-play"></i>    
                    </button>

                    <div class="upload-btn-box">
                        <button class="button button-gray">
                            <i class="fas fa-file-upload"></i>
                        </button>
                        <input type="file" id="fileInput" accept="text/*">
                    </div>
                    <div class="upload-btn-box">
                        <button class="button button-gray" id="downloadButton">
                            <i class="fas fa-file-download"></i>
                        </button>
                    </div>
                    
                </div>
                <div class="debug-box" id="debug-box">
                </div>
            </div>
            <div class="info-box">
                <div class="row">
                    <div class="registers-box">
                        <!-- JS Generated Content -->
                    </div>
                    <div class="flags-box">
                         <!-- JS Generated Content -->
                    </div>
                </div>
                <div class="memory-box">
                    <div class="memory-control">
                        <!-- JS Generated Content -->
                    </div>
                    <div class="memory-content">
                        <!-- JS Generated Content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
